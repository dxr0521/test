<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade=prompt("성적을 입력하시오.","A-F사이의 문자로")
        switch(grade){
            case 'A': alert("최고 성적입니다. 잘했어요");
                break;
            case 'B': alert("좋은 성과입니다.")
                break;
            case 'C': alert("조금만 더 해봅시다.")
                break;
            case 'D'||'E'||"F": alert("재수강해야 합니다.");
        }
    </script>
</body>
</html>
