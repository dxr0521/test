<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>성별에 따른 디저트 선호 조사</h1>
    <form>
        당신의 성별으 선택하세요.<br>
        <input type="radio" name="성별" value="male">male<br>
        <input type="radio" name="성별" value="female">female<br><br>
        좋아하는 디저트를 선택해주세요(중복가능):<br>
        <input type="checkbox" name="디저트" value="아이스크림">아이스크림
        <input type="checkbox" name="디저트" value="커피">커피
        <input type="checkbox" name="디저트" value="케익">케익
        <input type="checkbox" name="디저트" value="푸딩">푸딩
        <input type="checkbox" name="디저트" value="과일">과일<br>
        <input type="submit" value="제출">
        <input type="reset" value="초기화">
    </form>
    <h1>회원가입 화면</h1>
    <form>
        이름:
        <input type="text" name="이름"><br>
        주소:
        <input type="text" name="주소"><br>
        <input type="radio" name="성별" value="male">male<br>
        <input type="radio" name="성별" value="female">female<br>
        <input type="submit" value="제출">
        <input type="reset" value="초기화">
    </form>
</body>
</html>
