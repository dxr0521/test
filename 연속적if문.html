<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date= prompt("몇 월인가요?");
        date=parseInt(date);
        if( date<=3){
            document.write("1분기입니다.");
        }
        else if( 3<date<=6){
            document.write("2분기입니다.");
        }
        else if( 6<date<=9){
            document.write("3분기입니다.");
        }
        else{
            document.write("4분기입니다.");
        }
    </script>
</body>
</html>
